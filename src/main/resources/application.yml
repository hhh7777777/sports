# Spring Boot 主配置
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT配置
jwt:
  secret: hongyuting_sports_secret_key_2025_secure
  expiration: 86400000
  refresh-expiration: 2592000000

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hongyuting.sports.entity

# 日志配置
logging:
  level:
    com.hongyuting.sports: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# 应用配置
app:
  upload-dir: ./uploads/
  captcha:
    length: 4
    expire-minutes: 5

server:
  port: 8080