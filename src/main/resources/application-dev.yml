# 开发环境数据库配置
# application-dev.yml
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springboot_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 自定义配置
app:
  upload-dir: ./uploads/
  captcha:
    length: 4
    expire-minutes: 5