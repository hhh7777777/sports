<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动健康管理系统</title>
    <link href="/libs/bootstrap/5.3.0/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/fontawesome/6.0.0/all.min.css" rel="stylesheet">
    <link href="/libs/flatpickr/flatpickr.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<!-- 用户端通用导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark common-navbar" th:fragment="user-nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-running me-2"></i>运动健康
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    欢迎，<span id="userName">用户</span>
                </span>
                <div class="dropdown user-dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/"><i class="fas fa-home me-2"></i>返回首页</a></li>
                        <li><a class="dropdown-item" href="/profile"><i class="fas fa-user me-2"></i>个人资料</a></li>
                        <li><a class="dropdown-item" href="/achievements"><i class="fas fa-trophy me-2"></i>我的成就</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- 管理员端通用导航栏 -->
<nav class="navbar navbar-dark bg-dark common-navbar admin-nav" th:fragment="admin-nav">
    <div class="container-fluid">
        <span class="navbar-brand">
            <i class="fas fa-cog"></i> 系统管理面板
        </span>
        <div class="d-flex">
            <span class="navbar-text me-3">
                管理员：<span id="adminName">Admin</span>
            </span>
            <a href="/admin/login" class="btn btn-outline-light btn-sm" id="adminLogoutBtn">退出</a>
        </div>
    </div>
</nav>

<!-- 动态内容区域 -->
<div id="app">
    <!-- 内容由JavaScript动态加载 -->
</div>

<!-- 公共模态框 -->
<div id="commonModals"></div>

<!-- 提示容器 -->
<div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

<script src="/libs/bootstrap/5.3.0/bootstrap.bundle.min.js"></script>
<script src="/libs/flatpickr/flatpickr.min.js"></script>
<script src="/libs/flatpickr/zh.js"></script>
<script src="/libs/chartjs/chart.min.js"></script>

<!-- 应用脚本 -->
<script src="/js/utils.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/router.js"></script>
<script src="/js/app.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
