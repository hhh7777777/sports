<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
    <link href="/libs/bootstrap/5.3.0/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger">
        <h1>发生错误</h1>
        <p th:text="${errorMessage} ?: '未知错误'"></p>
        <a th:href="@{/static}" class="btn btn-primary">返回首页</a>
    </div>
</div>
</body>
</html>
