<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志管理 - 运动健康管理系统</title>
    <link href="/libs/bootstrap/5.3.0/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/fontawesome/6.0.0/all.min.css" rel="stylesheet">
    <link href="/libs/flatpickr/flatpickr.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: #343a40;
            min-height: calc(100vh - 56px);
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background: #495057;
        }
        .log-level-error { color: #dc3545; }
        .log-level-warn { color: #ffc107; }
        .log-level-info { color: #17a2b8; }
        
        /* 管理员头像下拉菜单样式修复 */
        .admin-dropdown {
            position: relative;
        }
        
        .admin-dropdown .dropdown-menu {
            right: 0;
            left: auto;
            min-width: 150px;
            z-index: 1050;
        }
        
        .admin-dropdown .dropdown-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .admin-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">
            <i class="fas fa-tachometer-alt me-2"></i>管理员面板
        </a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">
                欢迎，管理员
            </span>
            <div class="dropdown admin-dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user-circle"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/index"><i class="fas fa-home me-2"></i>回到首页</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="adminLogoutBtn"><i class="fas fa-sign-out-alt me-2"></i>退出登录</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="fas fa-users me-2"></i>用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/behaviors">
                            <i class="fas fa-running me-2"></i>运动记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/badges">
                            <i class="fas fa-trophy me-2"></i>成就徽章
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/logs">
                            <i class="fas fa-file-alt me-2"></i>日志管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">日志管理</h1>
            </div>

            <!-- 筛选表单 -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="filterForm">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="userType" class="form-label">用户类型</label>
                                <select class="form-select" id="userType">
                                    <option value="">全部用户类型</option>
                                    <option value="ADMIN">管理员</option>
                                    <option value="USER">普通用户</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="operationType" class="form-label">操作类型</label>
                                <select class="form-select" id="operationType">
                                    <option value="">全部操作类型</option>
                                    <option value="LOGIN">登录</option>
                                    <option value="CREATE">创建</option>
                                    <option value="UPDATE">更新</option>
                                    <option value="DELETE">删除</option>
                                    <option value="READ">查看</option>
                                    <option value="AUTH">认证</option>
                                    <option value="OTHER">其他</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="startDate" class="form-label">开始日期</label>
                                <input type="text" class="form-control" id="startDate" placeholder="选择日期">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="endDate" class="form-label">结束日期</label>
                                <input type="text" class="form-control" id="endDate" placeholder="选择日期">
                            </div>
                            <div class="col-md-12 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary me-2">
                                    <i class="fas fa-search me-1"></i>搜索
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="resetFilters()">
                                    <i class="fas fa-redo me-1"></i>重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 日志列表 -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>时间</th>
                                <th>用户类型</th>
                                <th>操作类型</th>
                                <th>操作</th>
                                <th>详情</th>
                                <th>IP地址</th>
                            </tr>
                            </thead>
                            <tbody id="logsTableBody">
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- 分页 -->
                    <nav aria-label="日志分页">
                        <ul class="pagination justify-content-center">
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/libs/bootstrap/5.3.0/bootstrap.bundle.min.js"></script>
<script src="/libs/flatpickr/flatpickr.min.js"></script>
<script src="/libs/flatpickr/zh.js"></script>
<script src="/js/admin/admin-logs.js"></script>

<script>
function resetFilters() {
    document.getElementById('userType').value = '';
    document.getElementById('operationType').value = '';
    document.getElementById('startDate').value = '';
    document.getElementById('endDate').value = '';
    flatpickr("#startDate").clear();
    flatpickr("#endDate").clear();
    loadLogs(1); // 重置后重新加载第一页
}
</script>
</body>
</html>
