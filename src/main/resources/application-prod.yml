# 生产环境数据库配置
spring:
  datasource:
    url: jdbc:mysql://prod-db:3306/springboot_db?useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:prod_user}
    password: ${DB_PASSWORD:prod_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000

# 生产环境特定配置
debug: false
logging:
  level:
    com.hongyuting.sports: INFO
    org.springframework: WARN

# 生产环境文件配置
file:
  upload-dir: /app/uploads/prod/

server:
  port: 80