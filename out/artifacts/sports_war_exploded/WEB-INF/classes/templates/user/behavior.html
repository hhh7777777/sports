<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动记录 - 运动健康管理系统</title>
    <link href="/libs/bootstrap/5.3.0/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/fontawesome/6.0.0/all.min.css" rel="stylesheet">
    <link href="/libs/flatpickr/flatpickr.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<th:block th:include="common/base :: user-nav"></th:block>

<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt"></i>仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/behavior">
                            <i class="fas fa-running"></i>运动记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/achievements">
                            <i class="fas fa-trophy"></i>成就徽章
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">
                            <i class="fas fa-user"></i>个人资料
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2 fw-bold text-dark">运动记录</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-primary btn-add-record" data-bs-toggle="modal" data-bs-target="#addActivityModal">
                        <i class="fas fa-plus me-1"></i>添加记录
                    </button>
                </div>
            </div>

            <!-- 统计卡片 -->
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <h5 class="card-title text-primary" id="monthlyDuration">0</h5>
                            <p class="card-text text-muted mb-0">本月时长(分钟)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <h5 class="card-title text-success" id="monthlyCount">0</h5>
                            <p class="card-text text-muted mb-0">本月次数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <h5 class="card-title text-warning" id="monthlyDistance">0</h5>
                            <p class="card-text text-muted mb-0">本月里程(km)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <h5 class="card-title text-info" id="monthlyCalories">0</h5>
                            <p class="card-text text-muted mb-0">本月卡路里</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 筛选表单 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">筛选条件</h6>
                </div>
                <div class="card-body">
                    <form id="filterForm">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="activityType" class="form-label">运动类型</label>
                                <select class="form-select" id="activityType">
                                    <option value="">全部</option>
                                    <option value="running">跑步</option>
                                    <option value="swimming">游泳</option>
                                    <option value="cycling">骑行</option>
                                    <option value="yoga">瑜伽</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="startDate" class="form-label">开始日期</label>
                                <input type="text" class="form-control" id="startDate" placeholder="选择日期">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="endDate" class="form-label">结束日期</label>
                                <input type="text" class="form-control" id="endDate" placeholder="选择日期">
                            </div>
                            <div class="col-md-3 mb-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-filter me-1"></i>筛选
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 运动记录列表 -->
            <div class="row" id="activityList">
                <!-- 动态加载内容 -->
            </div>

            <!-- 分页 -->
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">上一页</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">下一页</a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</div>

<!-- 添加记录模态框 -->
<div class="modal fade" id="addActivityModal" tabindex="-1" aria-labelledby="addActivityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addActivityModalLabel">添加运动记录</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addActivityForm">
                    <div class="mb-3">
                        <label for="newActivityType" class="form-label">运动类型</label>
                        <select class="form-select" id="newActivityType" required>
                            <option value="">请选择</option>
                            <option value="running">跑步</option>
                            <option value="swimming">游泳</option>
                            <option value="cycling">骑行</option>
                            <option value="yoga">瑜伽</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="activityDate" class="form-label">日期</label>
                        <input type="text" class="form-control" id="activityDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="activityDuration" class="form-label">时长(分钟)</label>
                        <input type="number" class="form-control" id="activityDuration" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="activityDistance" class="form-label">距离(公里)</label>
                        <input type="number" class="form-control" id="activityDistance" min="0" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="activityCalories" class="form-label">消耗卡路里</label>
                        <input type="number" class="form-control" id="activityCalories" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="activityDescription" class="form-label">描述</label>
                        <textarea class="form-control" id="activityDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="activityImage" class="form-label">图片</label>
                        <input type="file" class="form-control" id="activityImage" accept="image/*">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveActivityBtn">保存</button>
            </div>
        </div>
    </div>
</div>

<script src="/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/libs/bootstrap/5.3.0/bootstrap.bundle.min.js"></script>
<script src="/libs/flatpickr/flatpickr.min.js"></script>
<script src="/js/user/behavior.js"></script>
<script>
    // 页面加载完成后初始化
    $(document).ready(function() {
        // 检查用户登录状态
        AuthUtils.checkAuth();
    });
</script>
</body>
</html>
